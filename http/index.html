<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Airán's Transcriptions</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div id="wrapper-div">
        <form id="transcribeForm" enctype="multipart/form-data">
            <div id="drop-area" class="drop-area">
                <p><b>Drag and drop your files here or click to select<span class="mandatory_field">*</span></b></p>
            </div>
            <input hidden type="file" id="audioVideoFile" name="audioVideoFile" multiple accept="audio/*, video/*"/><br>
            
            <label for="actionType">Action<span class="mandatory_field">*</span>:</label>
            <input type="radio" name="actionType" value="transcribe" checked>Transcribe</input>
            <input type="radio" name="actionType" value="translate">Translate</input><br><br>
            
            <label for="outputType">Output<span class="mandatory_field">*</span>:</label>
            <input type="radio" name="outputType" value="json">Json</input>
            <input type="radio" name="outputType" value="srt">Srt</input>
            <input type="radio" name="outputType" value="txt" checked>Txt</input>
            <input type="radio" name="outputType" value="vtt">Vtt</input>

            <label for="model">Model:</label>
            <input type="radio" name="model" value="tiny">Tiny</input>
            <input type="radio" name="model" value="base">Base</input>
            <input type="radio" name="model" value="small">Small</input>
            <input type="radio" name="model" value="medium">Medium</input>
            <input type="radio" name="model" value="large">Large</input>
            <input type="radio" name="model" value="turbo" checked>Turbo</input><br><br>

            <label for="language">Language:</label>
            <select id="language" name="language">
                <option value="">-- Please Select --</option>
                <option value="aa">Afar</option>
                <option value="en">English</option>
                <option value="es" selected>Spanish</option>
                </select><br><br>

            <details class="advanced-options">
                <summary>Opciones Avanzadas</summary>
                <div class="advanced-content">
                    <label for="word_timestamps" value="False">Word timestamps</label>
                    <input type="radio" name="word_timestamps" value="True">Sí</input>
                    <input type="radio" name="word_timestamps" value="False" checked>No</input><br><br>
                
                    <label for="max_line_width">Line width:</label>
                    <input name="max_line_width" type="number" value=20></input><br>
                
                    <label for="max_words_per_line">Words per line:</label>
                    <input name="max_words_per_line" type="number" value=20></input><br>
                
                    <label for="initial_prompt">Initial prompt:</label>
                    <input name="initial_prompt" type="text" value=""></input>
                </div>
            </details>
            <br>

            <br><button type="submit">Start</button>
        </form>
        <div id="status"></div>
    </div>
    
    <script src="index.js"></script>
</body>
</html>
